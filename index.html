<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cafe Menu</title>
</head>
<body>
    <div class="container">
    <main>

        <h1>Classic Cafe</h1>
        <p class="established">Est. 1997</p>
        <hr>
        <section>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
            <article class="item">
                <p class="coffee">French Vanilla</p><p class="price">20.00</p>
            </article>
            <article class="item">
                <p class="coffee">Caramel Macchiato</p><p class="price">25.00</p>
            </article>
            <article class="item">
                <p class="coffee">Mocha</p><p class="price">100.00</p>
            </article>
            <article class="item">
                <p class="coffee">Espresoo</p><p class="price">125.00</p>
            </article>
            <article class="item">
                <p class="coffee">Hazelnut</p><p class="price">150.00</p>
            </article>
        </section>

        <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
            <article class="item">
                <p class="dessert">Donut</p><p class="price">100.00</p>
            </article>
            <article class="item">
                <p class="dessert">Cherry Pie</p><p class="price">100.00</p>
            </article>
            <article class="item">
                <p class="dessert">Cheesecake</p><p class="price">150.00</p>
            </article>
        </section>

    </main>
    <hr class="bottom-line">
    <footer>
        <p><a href="www.classiccafe.com" target="_blank">Visit our website</a></p>
        <p class="address">Classic cafe, old town</p>
    </footer>
    </div>
</body>
</html>
